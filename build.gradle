plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

group 'de.heisluft.reveng'
version '0.0.1'

sourceCompatibility = targetCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenCentral()
    maven {
        url 'https://heisluft.de/maven/'
    }
}

dependencies {
    implementation 'org.ow2.asm:asm-tree:9.2'
    implementation 'de.heisluft:futile:1.0.0'
}

shadowJar {
    manifest.attributes.put('Main-Class', 'de.heisluft.reveng.Remapper')
    archiveFileName.set(archiveBaseName.get() + '.jar')
}